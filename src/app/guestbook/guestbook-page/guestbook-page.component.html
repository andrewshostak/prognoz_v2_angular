<div class="row">
   <div class="col">
      <h2>
         Гостьова:
         <button
            *ngIf="paginationData"
            (click)="getGuestbookMessagesData(paginationData.currentPage)"
            title="Оновити"
            class="btn btn-sm btn-outline-secondary cursor-pointer"
         >
            <i class="fa fa-refresh fa-fw" aria-hidden="true"></i>
         </button>
      </h2>
   </div>
</div>
<div *ngIf="paginationData && paginationData.currentPage === 1" class="row">
   <div class="col">
      <app-guestbook-message-form
         (guestbookMessageAdded)="getGuestbookMessagesData(paginationData.currentPage)"
      ></app-guestbook-message-form>
   </div>
</div>
<div class="row">
   <div class="col">
      <div *ngFor="let message of guestbookMessages">
         <app-user-message [message]="message"></app-user-message>
      </div>
   </div>
</div>
<app-pagination
   *ngIf="paginationData"
   [totalItems]="paginationData.total"
   [currentPage]="paginationData.currentPage"
   [pageSize]="paginationData.pageSize"
   [path]="paginationData.path"
>
</app-pagination>
