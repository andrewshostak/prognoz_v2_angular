<div class="container">
    <div class="row">
        <div class="col">
            <h2>Керування чемпіонатом:</h2>
        </div>
    </div>
    <div class="row mb-2">
        <div class="col-12">
            <button routerLink="/manage" type="button" class="btn btn-outline-primary">Назад до меню керування</button>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <ul class="nav nav-pills justify-content-center mb-2 flex-column flex-sm-row">
                <li class="nav-item">
                    <a routerLink="/manage/championship/matches/create" routerLinkActive="active" class="nav-link">Добавити матч</a>
                </li>
                <li class="nav-item">
                    <a routerLink="/manage/championship/matches/edit/active" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link">Редагувати матч</a>
                </li>
                <li class="nav-item">
                    <a routerLink="/manage/championship/matches/edit" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link">Добавити результат</a>
                </li>
                <li class="nav-item">
                    <a routerLink="/manage/championship/matches/edit/ended" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link">Змінити результат</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
