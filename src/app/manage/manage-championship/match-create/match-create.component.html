<div class="container">
  <div class="row">
    <div *ngIf="!error && clubs" class="col-xs-12 col-md-8 col-lg-7 bg-inverse text-white dark-form">
      <h1>Добавлення матчу</h1>
      <form novalidate [formGroup]="championshipMatchCreateForm" (ngSubmit)="onSubmit(championshipMatchCreateForm)">
        <div class="form-group"
             [class.has-danger]="championshipMatchCreateForm.get('t1_id').hasError('required') && championshipMatchCreateForm.get('t1_id').touched">
          <label class="form-control-label" for="t1_id">Господарі:</label>
          <select id="t1_id"
                  class="form-control"
                  formControlName="t1_id"
                  [class.form-control-danger]="championshipMatchCreateForm.get('t1_id').hasError('required') && championshipMatchCreateForm.get('t1_id').touched">
            <option *ngFor="let club of clubs" [value]="club.id">{{club.title}}</option>
          </select>
          <div *ngIf="championshipMatchCreateForm.get('t1_id').hasError('required') && championshipMatchCreateForm.get('t1_id').touched" class="form-control-feedback">
            Вибір першої команди обов'язковий
          </div>
        </div>
        <div class="form-group"
             [class.has-danger]="championshipMatchCreateForm.get('t2_id').hasError('required') && championshipMatchCreateForm.get('t2_id').touched">
          <label class="form-control-label" for="t2_id">Гості:</label>
          <select id="t2_id"
                  class="form-control"
                  formControlName="t2_id"
                  [class.form-control-danger]="championshipMatchCreateForm.get('t2_id').hasError('required') && championshipMatchCreateForm.get('t2_id').touched">
            <option *ngFor="let club of clubs" [value]="club.id">{{club.title}}</option>
          </select>
          <div *ngIf="championshipMatchCreateForm.get('t2_id').hasError('required') && championshipMatchCreateForm.get('t2_id').touched" class="form-control-feedback">
            Вибір другої команди обов'язковий
          </div>
        </div>
        <div class="form-group"
             [class.has-danger]="championshipMatchCreateForm.get('starts_at').hasError('required') && championshipMatchCreateForm.get('starts_at').touched">
          <label class="form-control-label" for="starts_at">Час початку мату:</label>
          <input type="text"
                 id="starts_at"
                 placeholder="Введіть ча початку матчу"
                 class="form-control"
                 formControlName="starts_at"
                 [class.form-control-danger]="championshipMatchCreateForm.get('starts_at').hasError('required') && championshipMatchCreateForm.get('starts_at').touched">
          <div *ngIf="championshipMatchCreateForm.get('starts_at').hasError('required') && championshipMatchCreateForm.get('starts_at').touched" class="form-control-feedback">
            Вибір часу початку матчу обов'язковий
          </div>
        </div>
        <button [disabled]="championshipMatchCreateForm.invalid" type="submit" class="btn btn-primary">Добавити</button>
      </form>
    </div>
    <div *ngIf="error" class="col-xs-12 col-md-8 col-lg-7">
      <div class="alert alert-danger" role="alert">
        <strong>{{error}}</strong>
      </div>
    </div>
    <div class="hidden-sm-down col-md-4 col-lg-5">
      <ul *ngIf="addedMatches" class="list-group">
        <li *ngFor="let match of addedMatches" class="list-group-item">
          <img class="small-image" src="{{clubsImagesUrl}}{{match.club_first.image}}" alt="{{match.club_first.link}}">
          {{ match.club_first.title }} - {{ match.club_second.title }}
          <img class="small-image" src="{{clubsImagesUrl}}{{match.club_second.image}}" alt="{{match.club_second.link}}">
          {{ match.starts_at | slice:0:16 }}
        </li>
      </ul>
    </div>
  </div>
</div>
