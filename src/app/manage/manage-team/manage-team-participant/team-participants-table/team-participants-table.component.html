<div class="container">
    <div class="row">
        <div class="col">
            <h2 class="h2">Таблиця заявок / учасників:</h2>
        </div>
    </div>
    <div *ngIf="teamParticipants" class="row">
        <div class="col-12">
            <div class="table-responsive bg-white">
                <table class="table table-bordered table-striped table-hover mb-0">
                    <thead class="thead-dark">
                        <tr class="text-center">
                            <th scope="col">Id</th>
                            <th scope="col">Команда</th>
                            <th scope="col">Заявник</th>
                            <th scope="col">Капітан</th>
                            <th scope="col">Змагання</th>
                            <th scope="col">Статус</th>
                            <th scope="col">Завершено</th>
                            <th scope="col">Дія</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let teamParticipant of teamParticipants" class="text-center">
                            <th scope="row" class="align-middle">{{teamParticipant.id}}</th>
                            <td class="align-middle">{{teamParticipant.team.name}}</td>
                            <td class="align-middle">
                                <img class="rounded-circle small-image mr-1"
                                     src="{{userImagesUrl}}{{teamParticipant.user.image || userImageDefault}}">
                                {{teamParticipant.user.name}}
                            </td>
                            <td class="align-middle">
                                <i *ngIf="teamParticipant.captain" class="text-success fa fa-check-circle fa-lg" aria-hidden="true"></i>
                                <i *ngIf="!teamParticipant.captain" class="text-danger fa fa-times fa-lg" aria-hidden="true"></i>
                            </td>
                            <td class="align-middle">{{teamParticipant.competition.title}}</td>
                            <td class="align-middle" [ngClass]="{'table-success': teamParticipant.confirmed, 'table-danger': teamParticipant.refused, 'table-info': !teamParticipant.confirmed && !teamParticipant.refused}">
                                <i *ngIf="teamParticipant.confirmed" class="text-success fa fa-check-circle fa-lg" aria-hidden="true" title="Підтверджено"></i>
                                <i *ngIf="teamParticipant.refused" class="text-danger fa fa-times fa-lg" aria-hidden="true" title="Завершено"></i>
                                <i *ngIf="!teamParticipant.confirmed && !teamParticipant.refused" class="text-info fa fa-question-circle fa-lg" aria-hidden="true" title="Очікується"></i>
                            </td>
                            <td class="align-middle">
                                <i *ngIf="teamParticipant.ended" class="text-success fa fa-check-circle fa-lg" aria-hidden="true"></i>
                                <i *ngIf="!teamParticipant.ended" class="text-danger fa fa-times fa-lg" aria-hidden="true"></i>
                            </td>
                            <td class="align-middle">
                                <button routerLink="/manage/team/participants/{{teamParticipant.id}}/edit" type="button" class="btn btn-sm btn-warning">
                                    <i class="fa fa-pencil-square-o fa-lg" aria-hidden="true"></i>
                                </button>
                                <button type="button" class="btn btn-sm btn-danger" (click)="deleteTeamParticipant(teamParticipant)">
                                    <i class="fa fa-trash-o fa-lg" aria-hidden="true"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <app-error *ngIf="errorTeamParticipants" [message]="errorTeamParticipants"></app-error>
    <app-pagination *ngIf="teamParticipants"
                    [totalItems]="total"
                    [currentPage]="currentPage"
                    [pageSize]="perPage"
                    [path]="path">
    </app-pagination>
</div>
