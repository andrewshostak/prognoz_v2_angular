<div class="container">

      <div class="col">
         <h2 class="h2">Редагувати змагання:</h2>
      </div>
   </div>
   <div class="row">
      <div class="col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3">

            <div class="card-body">
               <app-competition-form [competition]="competition"></app-competition-form>
            </div>
         </div>
      </div>
   </div>
</div>
<app-error *ngIf="errorCompetition" [message]="errorCompetition"></app-error>
