<h3 class="h3 m-2">Змагання:</h3>
<div class="container">
   <div *ngIf="competitions">
      <table class="table table-striped table-bordered table-hover table-dark">
         <thead>
            <tr>
               <th>№</th>
               <th>Назва</th>
               <th class="text-center">Сезон</th>
               <th class="text-center">№ в сезоні</th>
               <th class="text-center">Турнір</th>
               <th class="text-center">Заявки</th>
               <th class="text-center">Активний</th>
               <th class="text-center">Завершений</th>
               <th class="text-center"><i class="fa fa-pencil-square-o fa-lg" aria-hidden="true"></i></th>
            </tr>
         </thead>
         <tbody>
            <tr *ngFor="let competition of competitions">
               <th scope="row">{{ competition.id }}.</th>
               <td>{{ competition.title }}</td>
               <td class="text-center">
                  <span class="text-muted">{{ competition.season.title }}</span> <strong>{{ competition.season_id }}</strong>
               </td>
               <td class="text-center text-muted">{{ competition.number_in_season }}</td>
               <td class="text-center">{{ competition.tournament.title }}</td>
               <td class="text-center">
                  <i
                     *ngIf="competition.state === competitionStates.Applications"
                     class="text-success fa fa-check-circle fa-lg"
                     aria-hidden="true"
                  ></i>
                  <i
                     *ngIf="competition.state !== competitionStates.Applications"
                     class="text-danger fa fa-times fa-lg"
                     aria-hidden="true"
                  ></i>
               </td>
               <td class="text-center">
                  <i
                     *ngIf="competition.state === competitionStates.Active"
                     class="text-success fa fa-check-circle fa-lg"
                     aria-hidden="true"
                  ></i>
                  <i *ngIf="competition.state !== competitionStates.Active" class="text-danger fa fa-times fa-lg" aria-hidden="true"></i>
               </td>
               <td class="text-center">
                  <i
                     *ngIf="competition.state === competitionStates.Ended"
                     class="text-success fa fa-check-circle fa-lg"
                     aria-hidden="true"
                  ></i>
                  <i *ngIf="competition.state !== competitionStates.Ended" class="text-danger fa fa-times fa-lg" aria-hidden="true"></i>
               </td>
               <td class="text-center">
                  <button type="button" routerLink="/manage/competitions/{{ competition.id }}/edit" class="btn btn-sm btn-outline-warning">
                     <i class="fa fa-pencil-square-o fa-lg" aria-hidden="true"></i>
                  </button>
               </td>
            </tr>
         </tbody>
      </table>
   </div>
   <app-pagination *ngIf="competitions" [totalItems]="total" [currentPage]="currentPage" [pageSize]="perPage" [path]="path">
   </app-pagination>
</div>
