<form novalidate [formGroup]="competitionForm" (ngSubmit)="onSubmit()">
   <div class="form-group" [class.form-group-invalid-custom]="competitionForm.get('title').invalid && competitionForm.get('title').touched">
      <label class="form-control-label" for="title"><strong>Назва:</strong></label>
      <input type="text" id="title" class="form-control" formControlName="title" />
      <div *ngIf="competitionForm.get('title').hasError('required') && competitionForm.get('title').touched">
         <small>Назва змагання обов'язкова</small>
      </div>
      <div *ngIf="competitionForm.get('title').hasError('minlength') && competitionForm.get('title').touched">
         <small>Назва повинна бути більшою ніж 10 символів</small>
      </div>
      <div *ngIf="competitionForm.get('title').hasError('maxlength') && competitionForm.get('title').touched">
         <small>Назва перевищує 50 символів</small>
      </div>
   </div>
   <div *ngIf="seasons" class="form-group">
      <label class="form-control-label" for="season_id"><strong>Сезон:</strong></label>
      <select id="season_id" class="form-control" formControlName="season_id">
         <option *ngFor="let season of seasons" [value]="season.id">{{ season.title }}</option>
      </select>
   </div>
   <div *ngIf="tournaments" class="form-group">
      <label class="form-control-label" for="tournament_id"><strong>Турнір:</strong></label>
      <select id="tournament_id" class="form-control" formControlName="tournament_id">
         <option *ngFor="let tournament of tournaments" [value]="tournament.id">{{ tournament.title }}</option>
      </select>
   </div>
   <div class="row">
      <div class="col-4 text-center">
         <!-- stated -->
         <div class="form-check">
            <label class="form-check-label">
               <input class="form-check-input" type="checkbox" formControlName="stated" />
               <strong>Відкрито подачу заявок</strong>
            </label>
         </div>
      </div>
      <div class="col-4 text-center">
         <!-- active -->
         <div class="form-check">
            <label class="form-check-label">
               <input class="form-check-input" type="checkbox" formControlName="active" />
               <strong>Активний</strong>
            </label>
         </div>
      </div>
      <div class="col-4 text-center">
         <!-- ended -->
         <div class="form-check">
            <label class="form-check-label">
               <input class="form-check-input" type="checkbox" formControlName="ended" />
               <strong>Завершений</strong>
            </label>
         </div>
      </div>
   </div>
   <div
      class="form-group"
      [class.form-group-invalid-custom]="competitionForm.get('number_of_teams').invalid && competitionForm.get('number_of_teams').touched"
   >
      <label class="form-control-label" for="number_of_teams"><strong>Кількість команд:</strong></label>
      <input type="number" id="number_of_teams" class="form-control" formControlName="number_of_teams" />
      <div *ngIf="competitionForm.get('number_of_teams').hasError('invalidParity') && competitionForm.get('number_of_teams').touched">
         <small>Кількість команд повинна бути парною.</small>
      </div>
   </div>
   <div
      class="form-group"
      [class.form-group-invalid-custom]="competitionForm.get('participants').invalid && competitionForm.get('participants').touched"
   >
      <label class="form-control-label" for="participants"><strong>Кількість учасників:</strong></label>
      <input type="number" id="participants" class="form-control" formControlName="participants" />
      <div *ngIf="competitionForm.get('participants').hasError('invalidParity') && competitionForm.get('participants').touched">
         <small>Кількість учасників повинна бути парною.</small>
      </div>
   </div>
   <div
      class="form-group"
      [class.form-group-invalid-custom]="competitionForm.get('players_in_group').invalid && competitionForm.get('players_in_group').touched"
   >
      <label class="form-control-label" for="players_in_group"><strong>Кількість гравців в групі:</strong></label>
      <input type="number" id="players_in_group" class="form-control" formControlName="players_in_group" />
      <div *ngIf="competitionForm.get('players_in_group').hasError('invalidParity') && competitionForm.get('players_in_group').touched">
         <small>Кількість гравців в групі повинна бути парною.</small>
      </div>
   </div>
   <div
      class="form-group"
      [class.form-group-invalid-custom]="
         competitionForm.get('first_playoff_stage').invalid && competitionForm.get('first_playoff_stage').touched
      "
   >
      <label class="form-control-label" for="first_playoff_stage"><strong>Перша стадія плейофф:</strong></label>
      <input type="number" id="first_playoff_stage" class="form-control" formControlName="first_playoff_stage" />
      <div
         *ngIf="competitionForm.get('first_playoff_stage').hasError('invalidParity') && competitionForm.get('first_playoff_stage').touched"
      >
         <small>Перша стадія плейоф повинна бути парною.</small>
      </div>
   </div>
   <button type="submit" class="btn btn-primary">{{ competition ? 'Змінити' : 'Зберегти' }}</button>
</form>
