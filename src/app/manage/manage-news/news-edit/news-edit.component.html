<div class="container">
    <app-spinner *ngIf="!error && !news" [height]="250"></app-spinner>
    <div *ngIf="news" class="row">
        <div class="col-xs-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 bg-inverse text-white dark-form">
            <h1>Редагування новини</h1>
            <form novalidate [formGroup]="newsEditForm" (ngSubmit)="onSubmit(newsEditForm)">
                <input type="hidden" formControlName="id">

                <div class="form-group"
                     [class.has-danger]="newsEditForm.get('title').invalid && newsEditForm.get('title').touched">
                     <label class="form-control-label" for="title"><strong>Заголовок:</strong></label>
                     <input type="text"
                            id="title"
                            placeholder="Введіть заголовок новини"
                            class="form-control"
                            formControlName="title">
                     <div *ngIf="newsEditForm.get('title').hasError('required') && newsEditForm.get('title').touched" class="form-control-feedback">
                         <small>Заголовок новини обов'язковий</small>
                     </div>
                     <div *ngIf="newsEditForm.get('title').hasError('minlength') && newsEditForm.get('title').touched" class="form-control-feedback">
                         <small>Заголовок повинен бути більшим ніж 10 символів</small>
                     </div>
                     <div *ngIf="newsEditForm.get('title').hasError('maxlength') && newsEditForm.get('title').touched" class="form-control-feedback">
                         <small>Заголовок перевищує сто символів</small>
                     </div>
                </div>

                <div class="form-group"
                     [class.has-danger]="newsEditForm.get('body').invalid && newsEditForm.get('body').touched">
                    <label class="form-control-label" for="body"><strong>Текст:</strong></label>
                    <textarea id="body"
                              placeholder="Введіть текст новини"
                              class="form-control"
                              formControlName="body"
                              rows="3">
                    </textarea>
                    <div *ngIf="newsEditForm.get('body').hasError('required') && newsEditForm.get('body').touched" class="form-control-feedback">
                        <small>Текст новини обов'язковий</small>
                    </div>
                    <div *ngIf="newsEditForm.get('body').hasError('minlength') && newsEditForm.get('body').touched" class="form-control-feedback">
                        <small>Текст новини повинен бути більшим ніж 50 символів</small>
                    </div>
                    <div *ngIf="newsEditForm.get('body').hasError('maxlength') && newsEditForm.get('body').touched" class="form-control-feedback">
                        <small>Текст новини перевищує 3000 символів</small>
                    </div>
                </div>

                <div class="form-group" [class.has-danger]="newsEditForm.get('tournament_id').invalid && newsEditForm.get('tournament_id').touched">
                    <label class="form-control-label" for="tournament_id"><strong>Категорія:</strong></label>
                    <select id="tournament_id"
                            class="form-control"
                            formControlName="tournament_id">
                        <option value="1">Чемпіонат</option>
                        <option value="2">Кубок</option>
                        <option value="3">Командний</option>
                    </select>
                    <div *ngIf="newsEditForm.get('tournament_id').hasError('required') && newsEditForm.get('tournament_id').touched" class="form-control-feedback">
                        <small>Вибір категорії обов'язковий</small>
                    </div>
                </div>

                <div *ngIf="news">
                    <img class="img-fluid" src="{{newsImagesUrl}}{{news.image}}" alt="{{news.title}}">
                </div>

                <div class="form-group" [class.has-danger]="errorImage">
                    <label class="form-control-label" for="image"><strong>Зображення:</strong></label>
                    <input type="file"
                         id="image"
                         placeholder="Завантажте зображення для новини"
                         class="form-control"
                         (change)="fileChange($event)"
                         accept=".png,.jpg,.gif,.jpeg">
                    <div *ngIf="errorImage" class="form-control-feedback">
                        <small>{{errorImage}}</small>
                    </div>
                </div>

                <button [hidden]="spinner" [disabled]="newsEditForm.invalid || errorImage" type="submit" class="btn btn-primary">Змінити</button>
                <app-spinner-button [hidden]="!spinner"></app-spinner-button>
            </form>
        </div>
    </div>
</div>
