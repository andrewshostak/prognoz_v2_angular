<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 bg-inverse text-white dark-form">
            <h1>Створення новини</h1>
            <form novalidate [formGroup]="newsCreateForm" (ngSubmit)="onSubmit(newsCreateForm)">

                <div class="form-group"
                     [class.has-danger]="newsCreateForm.get('title').invalid && newsCreateForm.get('title').touched">
                    <label class="form-control-label" for="title"><strong>Заголовок:</strong></label>
                    <input type="text"
                           id="title"
                           placeholder="Введіть заголовок новини"
                           class="form-control"
                           formControlName="title">
                    <div *ngIf="newsCreateForm.get('title').hasError('required') && newsCreateForm.get('title').touched" class="form-control-feedback">
                        <small>Заголовок новини обов'язковий</small>
                    </div>
                    <div *ngIf="newsCreateForm.get('title').hasError('minlength') && newsCreateForm.get('title').touched" class="form-control-feedback">
                        <small>Заголовок повинен бути більшим ніж 10 символів</small>
                    </div>
                    <div *ngIf="newsCreateForm.get('title').hasError('maxlength') && newsCreateForm.get('title').touched" class="form-control-feedback">
                        <small>Заголовок перевищує сто символів</small>
                    </div>
                </div>

                <div class="form-group"
                     [class.has-danger]="newsCreateForm.get('body').invalid && newsCreateForm.get('body').touched">
                    <label class="form-control-label" for="body"><strong>Текст:</strong></label>
                    <textarea id="body"
                              placeholder="Введіть текст новини"
                              class="form-control"
                              rows="3"
                              formControlName="body">
                    </textarea>
                    <div *ngIf="newsCreateForm.get('body').hasError('required') && newsCreateForm.get('body').touched" class="form-control-feedback">
                        <small>Текст новини обов'язковий</small>
                    </div>
                    <div *ngIf="newsCreateForm.get('body').hasError('minlength') && newsCreateForm.get('body').touched" class="form-control-feedback">
                        <small>Текст новини повинен бути більшим ніж 50 символів</small>
                    </div>
                    <div *ngIf="newsCreateForm.get('body').hasError('maxlength') && newsCreateForm.get('body').touched" class="form-control-feedback">
                        <small>Текст новини перевищує 3000 символів</small>
                    </div>
                </div>

                <div class="form-group" [class.has-danger]="errorImage">
                    <label class="form-control-label" for="image"><strong>Зображення:</strong></label>
                    <input type="file"
                           id="image"
                           placeholder="Завантажте зображення для новини"
                           class="form-control"
                           (change)="fileChange($event)"
                           accept=".png,.jpg,.gif">
                    <div *ngIf="errorImage" class="form-control-feedback">
                        <small>{{errorImage}}</small>
                    </div>
                </div>

                <div class="form-group" [class.has-danger]="newsCreateForm.get('tournament_id').invalid && newsCreateForm.get('tournament_id').touched">
                    <label class="form-control-label" for="tournament_id"><strong>Категорія:</strong></label>
                    <select id="tournament_id"
                            class="form-control"
                            formControlName="tournament_id">
                        <option value="1">Чемпіонат</option>
                        <option value="2">Кубок</option>
                        <option value="3">Командний</option>
                    </select>
                    <div *ngIf="newsCreateForm.get('tournament_id').hasError('required') && newsCreateForm.get('tournament_id').touched" class="form-control-feedback">
                        <small>Вибір категорії обов'язковий</small>
                    </div>
                </div>

                <button [disabled]="newsCreateForm.invalid || errorImage" type="submit" class="btn btn-primary">Створити</button>
                <app-spinner-button [hidden]="!spinner"></app-spinner-button>
            </form>
        </div>
    </div>
</div>
