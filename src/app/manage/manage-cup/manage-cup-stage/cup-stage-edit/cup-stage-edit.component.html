<div class="container">
   <div class="row">
      <div class="col">
         <h2 class="h2">Редагувати кубкову стадію:</h2>
      </div>
   </div>
   <div class="row">
      <div class="col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3">
         <div class="card shadow">
            <div class="card-body">
               <app-cup-stage-form [cupStage]="cupStage"></app-cup-stage-form>
            </div>
         </div>
      </div>
   </div>
</div>
<app-error *ngIf="errorCupStage" [message]="errorCupStage"></app-error>
