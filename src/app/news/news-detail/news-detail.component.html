<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h2>Новина:</h2>
        </div>
    </div>
    <app-spinner *ngIf="!error && !news" [height]="250"></app-spinner>
    <div *ngIf="news">
        <div class="row">
            <div class="col-xs-12 col-md-10 offset-md-1 col-lg-8 offset-lg-2 col-xl-8 offset-xl-2">
                <div class="card card-inverse">
                    <h5 class="card-header card-inverse">
                        {{news.title}}
                    </h5>
                    <div class="text-xs-center">
                        <img class="card-img-top img-fluid" src="{{newsImagesUrl}}{{news.image}}" alt="{{news.title}}">
                    </div>
                    <div class="card-block">
                        <div class="card-title"><small class="text-muted">{{news.created_at}}</small></div>
                        <div class="card-title">
                            <small class="text-muted">Категорія: </small>
                            <span *ngIf="news.tournament">{{news.tournament.title}}</span>
                            <span *ngIf="!news.tournament">Робота сайту</span>
                        </div>
                        <p class="card-text">{{news.body}}</p>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="news.comments && news.comments.length" class="row">
            <div class="col-xs-12 col-md-10 offset-md-1 col-lg-8 offset-lg-2 col-xl-8 offset-xl-2">
                <div *ngFor="let comment of news.comments" class="card">
                    <div class="card-block">
                        <div class="h4 card-title">
                            <img class="rounded small-image" src="http://s3-us-west-1.amazonaws.com/witty-avatars/default-avatar-4-l.jpg" alt="comment.user.name">
                            {{comment.user.name}}
                        </div>
                        <p class="card-text">{{comment.body}}</p>
                        <p class="card-text"><small class="text-muted">{{comment.created_at}}</small></p>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="authenticatedUser" class="row">
            <div class="col-xs-12 col-md-10 offset-md-1 col-lg-8 offset-lg-2 col-xl-8 offset-xl-2 bg-inverse text-white dark-form">
                <form novalidate (ngSubmit)="onSubmit(addCommentForm)" #addCommentForm="ngForm">
                    <div class="form-group" [class.has-danger]="(body?.errors?.required || body?.errors?.minlength && body.touched) && body.touched">
                        <label class="form-control-label" for="body">Добавити коментар:</label>
                        <textarea id="body"
                                  placeholder="Напишіть щось..."
                                  class="form-control"
                                  [class.form-control-danger]="(body?.errors?.required || body?.errors?.minlength && body.touched) && body.touched"
                                  required
                                  name="body"
                                  minlength="8"
                                  rows="3"
                                  ngModel
                                  #body="ngModel">
                        </textarea>
                        <div *ngIf="body?.errors?.required && body.touched" class="form-control-feedback">
                            Текст коментаря обов'язковий
                        </div>
                        <div *ngIf="body?.errors?.minlength && body.touched" class="form-control-feedback">
                            Текст коментаря повинен бути більшим ніж 10 символів
                        </div>
                    </div>
                    <input type="hidden" name="news_id" [(ngModel)]="news.id">
                    <input type="hidden" name="user_id" [(ngModel)]="authenticatedUser.id">
                    <button type="submit" [disabled]="addCommentForm.invalid || preloader" class="btn btn-primary">Добавити</button>
                    <img *ngIf="preloader" src="../../../img/5.gif" alt="preloader">
                </form>
            </div>
        </div>
    </div>
    <div class="row" *ngIf="error">
        <div class="col-xs-12">
            <div class="alert alert-danger" role="alert">
                <strong>{{error}}</strong>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3">
            <a (click)="goBack()" class="btn btn-secondary btn-block">Назад</a>
        </div>
    </div>
</div>
