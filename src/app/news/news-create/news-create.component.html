<h5>{{test}}</h5>
<div>
    <p>Title: <input #title value="some title"></p>
    <p>Body: <textarea #body rows="5" cols="75">some body text</textarea></p>
    <p>Image: <input #image value="image.png"></p>
    <input type="hidden" #tournament_id value="1">
    <button (click)="create(title.value, body.value, image.value, tournament_id.value)">Create</button>
</div>
<div *ngIf="errorMessage">
    <ul>
        <li *ngFor="let field of errorMessage.title">
            {{field}}
        </li>
        <li *ngFor="let field of errorMessage.body">
            {{field}}
        </li>
    </ul>
</div>
