<div *ngIf="user">
   <form novalidate [formGroup]="commentForm" (ngSubmit)="submit()" class="bg-white shadow rounded p-2 mb-2">
      <div class="form-group" [class.form-group-invalid]="showFormInvalidClass(commentForm.get('body'))">
         <label class="form-control-label" for="body"><strong>Ваш коментар:</strong></label>
         <textarea id="body" placeholder="Напишіть щось..." class="form-control" rows="3" formControlName="body"> </textarea>
         <div [hidden]="!showFormErrorMessage(commentForm.get('body'), 'required')" class="error-message">
            <small>Коментар обов'язковий</small>
         </div>
         <div [hidden]="!showFormErrorMessage(commentForm.get('body'), 'minlength')" class="error-message">
            <small>Коментар має бути довшим ніж 10 символів</small>
         </div>
         <div [hidden]="!showFormErrorMessage(commentForm.get('body'), 'maxlength')" class="error-message">
            <small>Коментар не має перевищувати 1000 символів</small>
         </div>
      </div>
      <div class="text-right">
         <button [hidden]="spinnerButton" type="submit" class="btn btn-primary"><i class="fa fa-check"></i> Добавити</button>
         <app-spinner-button [hidden]="!spinnerButton"></app-spinner-button>
      </div>
   </form>
</div>
