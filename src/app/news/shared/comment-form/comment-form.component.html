<div *ngIf="user">
   <form novalidate [formGroup]="commentForm" (ngSubmit)="submit()" class="bg-white shadow rounded p-2 mb-2">
      <app-message-input [fGroup]="commentForm" [showLabel]="true"></app-message-input>
      <div class="text-right">
         <button [hidden]="spinnerButton" type="submit" class="btn btn-primary"><i class="fa fa-check"></i> Добавити</button>
         <app-spinner-button [hidden]="!spinnerButton"></app-spinner-button>
      </div>
   </form>
</div>
