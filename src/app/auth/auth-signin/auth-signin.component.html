<div class="container" *ngIf="!user">
    <div class="row">
        <div class="col-xs-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3 bg-inverse text-white dark-form">
            <h1>Вхід на сайт</h1>
            <form novalidate [formGroup]="signIn" (ngSubmit)="onSubmit(signIn)">
                <div class="form-group"
                     [class.has-danger]="(signIn.get('name').hasError('required') && signIn.get('name').touched) || (signIn.get('name').hasError('minlength') && signIn.get('name').touched)">
                    <label class="form-control-label" for="name">Ім'я:</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
                        <input type="text"
                               id="name"
                               placeholder="Введіть ім'я"
                               class="form-control"
                               [class.form-control-danger]="signIn.get('name').hasError('required') && signIn.get('name').touched"
                               formControlName="name">
                    </div>
                    <div *ngIf="signIn.get('name').hasError('required') && signIn.get('name').touched" class="form-control-feedback">
                        Ім'я обов'язкове.
                    </div>
                    <div *ngIf="signIn.get('name').hasError('minlength') && signIn.get('name').touched" class="form-control-feedback">
                        Ім'я повинно містити мінімум три символи.
                    </div>
                </div>
                <div class="form-group" [class.has-danger]="signIn.get('password').hasError('required') && signIn.get('password').touched">
                    <label class="form-control-label" for="password">Пароль:</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-key" aria-hidden="true"></i></span>
                        <input type="password"
                               id="password"
                               placeholder="Введіть пароль"
                               class="form-control"
                               [class.form-control-danger]="signIn.get('password').hasError('required') && signIn.get('password').touched"
                               formControlName="password">
                    </div>
                    <div *ngIf="signIn.get('password').hasError('required') && signIn.get('password').touched" class="form-control-feedback">
                        Пароль обов'язковий.
                    </div>
                </div>
                <button [hidden]="spinner" [disabled]="signIn.invalid" type="submit" class="btn btn-primary" >
                    <i class="fa fa-sign-in" aria-hidden="true"></i> Вхід
                </button>
                <button *ngIf="spinner" type="button" class="btn btn-primary" >
                    <i class="fa fa-spinner fa-pulse fa-fw"></i>
                    <span class="sr-only">Loading...</span>
                </button>
                <button [disabled]="spinner" routerLink="/recovery" type="button" class="btn btn-outline-secondary">
                    <i class="fa fa-question-circle" aria-hidden="true"></i> Забули пароль
                </button>
            </form>
        </div>
    </div>
</div>
<div class="container" *ngIf="user">
    <div class="row">
        <div class="col-xs-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3 bg-inverse text-white dark-form text-xs-center">
            Привіт, <b>{{user.name}}</b>
            <button (click)="logout()" class="btn btn-outline-secondary">
                <i class="fa fa-sign-out" aria-hidden="true"></i> Вихід
            </button>
        </div>
    </div>
</div>
