<div class="container">
    <h1>Реєстрація</h1>
    <div class="form-group">
        <label for="name">Ім'я</label>
        <input type="text"
               id="name"
               placeholder="Ім'я"
               class="form-control"
               required>
    </div>
    <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email"
               id="email"
               placeholder="E-mail"
               class="form-control"
               required>
    </div>
    <div class="form-group">
        <label for="password">Пароль</label>
        <input type="password"
               id="password"
               placeholder="Пароль"
               class="form-control"
               required>
    </div>
    <div class="form-group">
        <label for="password">Повторіть пароль</label>
        <input type="password"
               id="password_confirmation"
               placeholder="Повторіть пароль"
               class="form-control"
               required>
    </div>
    <button type="submit" class="btn btn-primary">Зареєструватись</button>
</div>
