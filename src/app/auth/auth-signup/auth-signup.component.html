<div class="container" *ngIf="!authenticatedUser">
    <div class="row">
        <div class="col-xs-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3 bg-inverse text-white dark-form">
            <h1>Реєстрація на сайті</h1>
            <form novalidate (ngSubmit)="onSubmit(f)" #f="ngForm">
                <div class="form-group" [class.has-danger]="(userName?.errors?.required && userName.touched) || (userName?.errors?.minlength && userName.touched)">
                    <label class="form-control-label" for="name">Ім'я:</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
                        <input type="text"
                               id="name"
                               placeholder="Придумайте собі оригінальне ім'я"
                               class="form-control"
                               [class.form-control-danger]="(userName?.errors?.required && userName.touched) || (userName?.errors?.minlength && userName.touched)"
                               required
                               minlength="3"
                               name="name"
                               ngModel
                               #userName="ngModel">
                    </div>
                    <div *ngIf="userName?.errors?.required && userName.touched" class="form-control-feedback">
                        Ім'я обов'язкове
                    </div>
                    <div *ngIf="userName?.errors?.minlength && userName.touched" class="form-control-feedback">
                        Ім'я повинно містити мінімум три символи
                    </div>
                </div>
                <div class="form-group" [class.has-danger]="userEmail?.errors?.required && userEmail.touched">
                    <label class="form-control-label" for="email">E-mail:</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
                        <input type="email"
                               id="email"
                               placeholder="Введіть свій email"
                               class="form-control"
                               [class.form-control-danger]="userEmail?.errors?.required && userEmail.touched"
                               required
                               name="email"
                               ngModel
                               #userEmail="ngModel">
                    </div>
                    <div *ngIf="userEmail?.errors?.required && userEmail.touched" class="form-control-feedback">
                        E-mail обов'язковий
                    </div>
                </div>
                <div class="form-group" [class.has-danger]="userPassword?.errors?.required && userPassword.touched">
                    <label class="form-control-label" for="password">Пароль:</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-key" aria-hidden="true"></i></span>
                        <input type="password"
                               id="password"
                               placeholder="Придумайте пароль"
                               class="form-control"
                               [class.form-control-danger]="userPassword?.errors?.required && userPassword.touched"
                               required
                               name="password"
                               ngModel
                               #userPassword="ngModel">
                    </div>
                    <div *ngIf="userPassword?.errors?.required && userPassword.touched" class="form-control-feedback">
                        Пароль обов'язковий
                    </div>
                </div>
                <div class="form-group" [class.has-danger]="(userConfirm?.errors?.required && userConfirm.touched) || (userPassword.value != userConfirm.value)">
                    <label class="form-control-label" for="password_confirmation">Повторіть пароль:</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-key" aria-hidden="true"></i></span>
                        <input type="password"
                               id="password_confirmation"
                               placeholder="Повторіть пароль"
                               class="form-control"
                               [class.form-control-danger]="(userConfirm?.errors?.required && userConfirm.touched) || (userPassword.value != userConfirm.value)"
                               required
                               name="password_confirmation"
                               ngModel
                               #userConfirm="ngModel">
                    </div>
                    <div *ngIf="userConfirm?.errors?.required && userConfirm.touched" class="form-control-feedback">
                        Підтвердження паролю обов'язкове
                    </div>
                    <div *ngIf="(userPassword.value != userConfirm.value)" class="form-control-feedback">
                        Паролі не співпадають
                    </div>
                </div>
                <button [hidden]="spinner" [disabled]="f.invalid || (userPassword.value != userConfirm.value)" type="submit" class="btn btn-primary">
                    <i class="fa fa-user-plus" aria-hidden="true"></i> Зареєструватись
                </button>
                <button *ngIf="spinner" type="button" class="btn btn-primary" >
                    <i class="fa fa-spinner fa-pulse fa-fw"></i>
                    <span class="sr-only">Loading...</span>
                </button>
            </form>
        </div>
    </div>
</div>
<div *ngIf="authenticatedUser" class="alert alert-danger" role="alert">
    {{ authenticatedUser.name }}, для того щоб зареєструвати користувача, спершу необхідно вийти з поточного профілю!
</div>
