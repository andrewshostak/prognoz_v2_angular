<div class="container">
    <h1>Відновлення паролю</h1>
    <form novalidate [formGroup]="recoveryForm" (ngSubmit)="onSubmit(recoveryForm)">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email"
                   id="email"
                   placeholder="Email"
                   class="form-control"
                   formControlName="email">
            <div *ngIf="recoveryForm.get('email').hasError('required') && recoveryForm.get('email').touched" class="alert alert-danger">
                Email обов'язковий.
            </div>
        </div>
        <button type="submit" [disabled]="recoveryForm.invalid" class="btn btn-primary">Вхід</button>
    </form>
</div>
