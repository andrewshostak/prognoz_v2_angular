<div *ngIf="authenticatedUser" class="container-fluid">
   <app-cup-prediction-form
      *ngFor="let cupPrediction of cupPredictions"
      [authenticatedUser]="authenticatedUser"
      [cupPrediction]="cupPrediction"
      (cupPredictionUpdated)="cupPredictionUpdated($event)"
   >
   </app-cup-prediction-form>
</div>
<app-error
   *ngIf="!authenticatedUser"
   [message]="'Доступ заборонено. Увійдіть на сайт для перегляду цієї сторінки.'"
   [additionalInfo]="false"
></app-error>
