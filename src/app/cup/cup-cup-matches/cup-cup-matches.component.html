<h2 class="h2">Матчі:</h2>
<div *ngIf="cupStagesWithCupCupMatches">
    <button class="btn btn-primary mb-2"
            (click)="getFilterData()"
            type="button"
            data-toggle="collapse"
            data-target="#filterCard"
            aria-expanded="false"
            aria-controls="filterCard">
        Пошук
    </button>
    <div class="collapse" id="filterCard">
        <div class="card black-shadow mb-2">
            <div class="card-body">
                <form novalidate [formGroup]="filterCupCupMatchesForm">
                    <div class="form-row">
                        <div *ngIf="seasons"
                             class="form-group col-12 col-md-4">
                            <label for="season_id" class="font-weight-bold">Сезон:</label>
                            <select id="season_id"
                                    class="form-control"
                                    formControlName="season_id">
                                <option *ngFor="let season of seasons" [value]="season.id">{{season.title}}</option>
                            </select>
                        </div>
                        <div *ngIf="competitions"
                             class="form-group col-12 col-md-4">
                            <label for="competition_id" class="font-weight-bold">Змагання:</label>
                            <select id="competition_id"
                                    class="form-control"
                                    formControlName="competition_id">
                                <option *ngFor="let competition of competitions" [value]="competition.id">{{competition.title}}</option>
                            </select>
                        </div>
                        <div *ngIf="cupStages"
                             class="form-group col-12 col-md-4">
                            <label for="cup_stage_id" class="font-weight-bold">Стадія:</label>
                            <select id="cup_stage_id"
                                    class="form-control"
                                    formControlName="cup_stage_id">
                                <option *ngFor="let cupStage of cupStages" [value]="cupStage.id">{{cupStage.title}} ({{cupStage.round}})</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-outline-danger" type="button" (click)="resetCupCupMatchesFormFilters()">
                            Скинути параметри пошуку
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div *ngFor="let cupStage of cupStagesWithCupCupMatches" class="mb-2">
        <div class="d-inline-flex bg-white rounded-top border border-bottom-0 font-weight-bold black-shadow p-2">
            {{cupStage.title}}
        </div>
        <div class="card black-shadow">
            <ul class="list-group list-group-flush">
                <li *ngFor="let cupCupMatch of cupStage.cup_cup_matches" class="list-group-item">
                    <div class="row">
                        <div class="col-4 col-sm-5 text-right">
                            <strong class="d-none d-sm-inline">{{cupCupMatch.home_user.name}}</strong>
                            <small class="d-sm-none">{{cupCupMatch.home_user.name}}</small>
                            <img class="small-image rounded-circle d-none d-sm-inline ml-1"
                                 src="{{userImagesUrl}}{{cupCupMatch.home_user.image || userImageDefault}}"
                                 alt="{{cupCupMatch.home_user.name}}">
                        </div>
                        <div class="col-4 col-sm-2 text-center">
                            <strong>{{cupCupMatch.score}}</strong>
                        </div>
                        <div class="col-4 col-sm-5 text-left">
                            <img class="small-image rounded-circle d-none d-sm-inline mr-1"
                                 src="{{userImagesUrl}}{{cupCupMatch.away_user.image || userImageDefault}}"
                                 alt="{{cupCupMatch.away_user.name}}">
                            <strong class="d-none d-sm-inline">{{cupCupMatch.away_user.name}}</strong>
                            <small class="d-sm-none">{{cupCupMatch.away_user.name}}</small>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
