<form novalidate [formGroup]="cupPredictionForm" (ngSubmit)="onSubmit()">
   <div class="row">
      <div class="col-12 col-md-10 mb-2">
         <div
            class="row align-items-center p-md-1 rounded bg-white border border-dark h-100"
            [ngClass]="{
               'green-inset-and-black-shadow': isScore(cupPrediction.home, cupPrediction.away),
               'red-inset-and-black-shadow': !isScore(cupPrediction.home, cupPrediction.away)
            }"
         >
            <div class="d-none d-lg-block col-md-2">
               <img
                  class="img-fluid"
                  src="{{ clubsImagesUrl }}{{ cupMatch.club_first.image }}"
                  alt="{{ cupMatch.club_first.title }}"
                  title="{{ cupMatch.club_first.title }}"
               />
            </div>
            <div
               class="col-12 col-md-12 col-lg-8 bg-dark rounded"
               [ngClass]="{
                  'green-shadow': isScore(cupPrediction.home, cupPrediction.away),
                  'red-shadow': !isScore(cupPrediction.home, cupPrediction.away)
               }"
            >
               <div class="row">
                  <div class="col-12 text-center text-white">
                     {{ cupMatch.starts_at | time: 'DD MMMM HH:mm' }}
                  </div>
               </div>
               <div class="row align-items-center">
                  <div class="col-6 col-sm-4 col-md-3 col-lg-4 order-1 order-sm-1 text-right text-sm-center text-white">
                     <strong
                        ><label for="home">{{ cupMatch.club_first.title }}</label></strong
                     >
                  </div>
                  <div class="col-12 col-sm-4 col-md-6 col-lg-4 order-3 order-sm-2 text-center text-white mb-2">
                     <div>
                        <input id="home" type="number" min="0" max="9" class="predict-input" formControlName="home" /><strong>:</strong
                        ><!--
                            --><input id="away" type="number" min="0" max="9" class="predict-input" formControlName="away" />
                     </div>
                  </div>
                  <div class="col-6 col-sm-4 col-md-3 col-lg-4 order-2 order-sm-3 text-left text-sm-center text-white">
                     <strong
                        ><label for="away">{{ cupMatch.club_second.title }}</label></strong
                     >
                  </div>
               </div>
            </div>
            <div class="d-none d-lg-block col-md-2">
               <img
                  class="img-fluid"
                  src="{{ clubsImagesUrl }}{{ cupMatch.club_second.image }}"
                  alt="{{ cupMatch.club_second.title }}"
                  title="{{ cupMatch.club_second.title }}"
               />
            </div>
         </div>
      </div>
      <div class="col-12 col-md-2 mb-2 pl-0 pl-md-2 pr-0">
         <button
            *ngIf="!spinnerButton"
            class="btn btn-block full-height shadow"
            [ngClass]="{
               'btn-outline-primary': isScore(cupPrediction.home, cupPrediction.away),
               'btn-primary': !isScore(cupPrediction.home, cupPrediction.away)
            }"
            type="submit"
         >
            <i
               [hidden]="isScore(cupPrediction.home, cupPrediction.away)"
               class="fa fa-check-circle-o fa-2x d-none d-md-block"
               aria-hidden="true"
            ></i>
            <i
               [hidden]="!isScore(cupPrediction.home, cupPrediction.away)"
               class="fa fa-refresh fa-2x d-none d-md-block"
               aria-hidden="true"
            ></i>
            <i
               [hidden]="isScore(cupPrediction.home, cupPrediction.away)"
               class="fa fa-check-circle-o fa-lg d-md-none"
               aria-hidden="true"
            ></i>
            <i [hidden]="!isScore(cupPrediction.home, cupPrediction.away)" class="fa fa-refresh fa-lg d-md-none" aria-hidden="true"></i>
            <br class="d-none d-lg-block" />
            <small class="d-none d-lg-block">
               {{ isScore(cupPrediction.home, cupPrediction.away) ? 'Змінити' : 'Зберегти' }}
            </small>
            <span class="d-md-none">
               {{ isScore(cupPrediction.home, cupPrediction.away) ? 'Змінити прогноз' : 'Зберегти прогноз' }}
            </span>
         </button>
         <button *ngIf="spinnerButton" class="btn btn-primary btn-block shadow full-height mt-0" type="button">
            <i class="fa fa-spinner fa-spin fa-fw fa-lg d-md-none"></i>
            <i class="fa fa-spinner fa-spin fa-fw fa-2x d-none d-md-inline-block"></i>
            <br class="d-none d-lg-block" /><small class="d-none d-lg-block">Зачекайте</small>
            <span class="sr-only">Loading...</span>
            <span class="d-md-none">Зачекайте</span>
         </button>
      </div>
   </div>
</form>
