<nav class="navbar navbar-full navbar-dark bg-inverse">
    <a class="navbar-brand hidden-md-down" routerLink="/">
        Prognoz.org.ua
    </a>
    <div *ngIf="!user">
        <form novalidate #headerSignin="ngForm" (ngSubmit)="onSubmit(headerSignin)" class="form-inline float-xs-right hidden-sm-down">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
                <input type="text"
                   id="name"
                   placeholder="Ім'я"
                   class="form-control"
                   minlength="3"
                   reuired
                   name="name"
                   ngModel
                   #userName="ngModel">
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-key" aria-hidden="true"></i></span>
                <input type="password"
                       id="password"
                       placeholder="Пароль"
                       class="form-control"
                       required
                       name="password"
                       ngModel
                       #userPassword="ngModel">
            </div>
            <button type="submit" [disabled]="headerSignin.invalid" class="btn btn-primary">
                <i class="fa fa-sign-in" aria-hidden="true"></i> Вхід
            </button>
            <div class="btn-group" role="group">
                <button type="button" routerLink="signup" class="btn btn-outline-secondary">
                    <i class="fa fa-user-plus" aria-hidden="true"></i> Реєстрація
                </button>
                <button type="button" routerLink="recovery" class="btn btn-outline-secondary">
                    <i class="fa fa-question-circle" aria-hidden="true"></i> Забули пароль
                </button>
            </div>
        </form>
        <div class="float-xs-right hidden-md-up">
            <button routerLink="signin" class="btn btn-primary">
                <i class="fa fa-sign-in" aria-hidden="true"></i> Вхід
            </button>
            <div class="btn-group" role="group">
                <button routerLink="signup" class="btn btn-outline-secondary">
                    <i class="fa fa-user-plus" aria-hidden="true"></i> Реєстрація
                </button>
                <button routerLink="recovery" class="btn btn-outline-secondary">
                    <i class="fa fa-question-circle" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </div>
    <form class="form-inline float-xs-right" *ngIf="user">
        <h1 class="navbar-brand">
            <span class="text-muted">Привіт,</span> {{user.name}}
        </h1>
        <button *ngIf="user.showAdministrationLink" routerLink="manage" class="btn btn-outline-secondary">
            <i class="fa fa-pencil-square-o" aria-hidden="true"></i> Керування
        </button>
        <button (click)="logout()" class="btn btn-outline-secondary">
            <i class="fa fa-sign-out" aria-hidden="true"></i> Вихід
        </button>
    </form>
</nav>
<div class="container-fluid container-first">
    <div class="row">
        <div class="col-xs-12">
            <a class="text-xs-center" routerLink="/">
                <img src="../../img/logo-4.png" class="img-fluid" alt="prognoz.org.ua">
            </a>
        </div>
    </div>
</div>
<nav class="navbar navbar-full navbar-dark bg-inverse">
    <ul class="nav navbar-nav">
        <li class="nav-item">
            <a routerLink="/" routerLinkActive="active" class="nav-link" [routerLinkActiveOptions]="{exact: true}">Головна</a>
        </li>
        <li class="nav-item">
            <a routerLink="/news" routerLinkActive="active" class="nav-link">Новини</a>
        </li>
        <li class="nav-item">
            <a routerLink="/" class="nav-link">Чемпіонат</a>
        </li>
        <li class="nav-item">
            <a routerLink="/" class="nav-link">Кубок</a>
        </li>
        <li class="nav-item">
            <a routerLink="/" class="nav-link">Командний</a>
        </li>
        <li class="nav-item">
            <a routerLink="/guestbook" class="nav-link">Гостьова</a>
        </li>
    </ul>
</nav>
