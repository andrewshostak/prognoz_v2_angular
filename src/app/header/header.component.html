<nav class="navbar navbar-full navbar-dark bg-inverse">
    <a class="navbar-brand hidden-md-down" routerLink="/">
        Prognoz.org.ua
    </a>
    <div *ngIf="!user">
        <form novalidate #headerSignin="ngForm" (ngSubmit)="onSubmit(headerSignin)" class="form-inline float-xs-right hidden-sm-down">
            <input type="text"
                   id="name"
                   placeholder="Ім'я"
                   class="form-control"
                   minlength="3"
                   reuired
                   name="name"
                   ngModel
                   #userName="ngModel">
            <input type="password"
                   id="password"
                   placeholder="Пароль"
                   class="form-control"
                   required
                   name="password"
                   ngModel
                   #userPassword="ngModel">
            <button type="submit" [disabled]="headerSignin.invalid" class="btn btn-primary">Вхід</button>
            <button routerLink="signup" class="btn btn-outline-secondary">Реєстрація</button>
        </form>
        <div class="float-xs-right hidden-md-up">
            <button routerLink="signin" class="btn btn-primary">Вхід</button>
            <button routerLink="signup" class="btn btn-outline-secondary">Реєстрація</button>
        </div>
    </div>
    <form class="form-inline float-xs-right" *ngIf="user">
        <h1 class="navbar-brand">
            <span class="text-muted">Привіт,</span> {{user.name}}
        </h1>
        <button *ngIf="user.showAdministrationLink" routerLink="manage" class="btn btn-outline-secondary">Керування</button>
        <button (click)="logout()" class="btn btn-outline-secondary">Вихід</button>
    </form>
</nav>
