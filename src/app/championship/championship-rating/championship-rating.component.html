<h2>Рейтинг: </h2>
<!-- spinner -->
<app-spinner *ngIf="spinner" [height]="250"></app-spinner>
<!-- error -->
<app-error *ngIf="error" [message]="error"></app-error>
<!-- rating table -->
<table *ngIf="rating" class="table table-striped table-bordered table-hover table-sm black-shadow">
    <thead class="thead-inverse">
        <tr>
            <th class="text-center">#</th>
            <th></th>
            <th class="text-left">Ім'я</th>
            <th class="text-center text-muted hidden-md-down">Нічиї</th>
            <th class="text-center hidden-xs-down">x2</th>
            <th class="text-center">x3</th>
            <th class="text-center">
                <span class="hidden-sm-up">О</span>
                <span class="hidden-xs-down">Очки</span>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let ratingItem of rating" routerLink="/championship/users/{{ratingItem.user.id}}" class="link-table-row">
            <th scope="row" class="text-center">{{ratingItem.position}}.</th>
            <!-- no moving -->
            <td *ngIf="!ratingItem.moving" class="text-center">
                <img src="../../../img/stay.png" class="img-fluid" alt="stay">
            </td>
            <!-- up moving -->
            <td *ngIf="ratingItem.moving > 0" class="text-center">
                <img src="../../../img/up.png" class="img-fluid" alt="up">
                <strong class="text-success">{{ratingItem.moving}}</strong>
            </td>
            <!-- down moving -->
            <td *ngIf="ratingItem.moving < 0" class="text-center">
                <img src="../../../img/down.png" class="img-fluid" alt="down">
                <strong class="text-danger">{{makeUnsigned(ratingItem.moving)}}</strong>
            </td>
            <td class="text-left">
                <strong>{{ratingItem.user.name}}</strong>
                <span class="hidden-xs-down">{{getHometown(ratingItem.user.hometown)}}</span>
            </td>
            <td class="text-center text-muted hidden-md-down">{{ratingItem.draws}}</td>
            <td class="text-center hidden-xs-down">{{ratingItem.x2}}</td>
            <td class="text-center">{{ratingItem.x3}}</td>
            <td class="text-center"><strong>{{ratingItem.points}}</strong></td>
        </tr>
    </tbody>
</table>
