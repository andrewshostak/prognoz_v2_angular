<div class="row align-items-end">
   <div class="col-12 col-sm-6 col-md-5">
      <h2>Рейтинг:</h2>
   </div>
   <div *ngIf="ratingUpdatedAt" class="col-12 col-sm-6 col-md-7 text-right">
      <small class="text-muted">Рейтинг оновлено {{ ratingUpdatedAt | time: 'fromNow' }}</small>
   </div>
</div>
<app-championship-rating-table [rating]="championshipRatingItems" [authenticatedUser]="authenticatedUser"> </app-championship-rating-table>
