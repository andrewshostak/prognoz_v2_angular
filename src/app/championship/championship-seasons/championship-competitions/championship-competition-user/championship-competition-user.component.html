<h2>Прогнози {{user ? user.name : 'гравця'}}: </h2>
<!-- spinner user -->
<app-spinner *ngIf="spinnerUser" [height]="250"></app-spinner>
<!-- error user -->
<app-error *ngIf="errorUser" [message]="error"></app-error>
<app-championship-user-predictions-table [predictions]="predictions"
                                         [spinner]="spinnerPredictions"
                                         [error]="errorPredictions">
</app-championship-user-predictions-table>
