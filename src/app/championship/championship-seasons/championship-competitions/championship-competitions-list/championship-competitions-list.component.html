<h2>Чемпіонати: </h2>
<!-- spinner -->
<app-spinner *ngIf="spinnerCompetitions" [height]="250"></app-spinner>
<!-- error -->
<app-error *ngIf="errorCompetitions" [message]="errorCompetitions"></app-error>
<!-- competitions -->
<div *ngIf="competitions && competitions.length" class="container-fluid">
    <div class="row">
        <div class="col">
            <ul class="list-group">
                <li *ngFor="let competition of competitions" class="list-group-item">
                    {{ competition.title }}
                </li>
            </ul>
        </div>
    </div>
</div>
