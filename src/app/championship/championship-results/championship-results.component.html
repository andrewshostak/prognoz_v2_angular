<h2>Результати: </h2>
<!-- Progress -->
<div *ngIf="matches && matches.length" class="card mb-2 black-shadow">
    <div class="card-block">
        <div class="progress" title="{{matches.length}} з 100 матчів завершено">
            <div class="progress-bar"
                 role="progressbar"
                 [ngStyle]="{width: matches.length + '%'}"
                 [attr.aria-valuenow]="matches.length"
                 aria-valuemin="0"
                 aria-valuemax="100">
                {{ (matches.length > 10) ? (matches.length + '%') : ''}}
            </div>
        </div>
    </div>
</div>
<app-championship-results-table [results]="matches"
                                [error]="error"
                                [spinner]="spinner">
</app-championship-results-table>
