<table *ngIf="goalkeepers.length" class="table table-sm table-hover shadow m-0">
   <thead class="thead-dark">
      <tr>
         <th class="pl-2">Ім'я</th>
         <th>Команда</th>
      </tr>
   </thead>
   <tbody>
      <ng-container *ngFor="let item of groupedBySaves | keyvalue | sortKeyValue: true; let i = index">
         <tr class="table-secondary">
            <th colspan="2" title="Ім'я гравця" class="text-left pl-2">
               {{ i + 1 }} місце - {{ item.value[0].blocked | declension: 'блок' }}
            </th>
         </tr>
         <tr
            *ngFor="let goalkeeper of item.value"
            [ngClass]="{ 'table-active': authenticatedUser && goalkeeper.user_id === authenticatedUser.id }"
         >
            <td title="Ім'я гравця">
               <app-user-logo [user]="goalkeeper.user"></app-user-logo>
               {{ goalkeeper.user.name }}
            </td>
            <td title="Команда гравця">
               <app-team-logo [team]="goalkeeper.team"></app-team-logo>
               {{ goalkeeper.team.name }}
            </td>
         </tr>
      </ng-container>
   </tbody>
</table>
