<table *ngIf="blockedScorers.length" class="table table-sm table-hover shadow m-0">
   <thead class="thead-dark">
      <tr>
         <th class="pl-2">Ім'я</th>
         <th>Команда</th>
      </tr>
   </thead>
   <tbody>
      <ng-container *ngFor="let item of groupedByBlockedScores | keyvalue | sortKeyValue: true; let i = index">
         <tr class="table-secondary">
            <th colspan="2" title="Ім'я гравця" class="text-left pl-2">
               {{ i + 1 }} місце - {{ item.value[0].scores_blocked | declension: 'гол' }}
            </th>
         </tr>
         <tr *ngFor="let scorer of item.value" [ngClass]="{ 'table-active': authenticatedUser && scorer.user_id === authenticatedUser.id }">
            <td title="Ім'я гравця">
               <app-user-logo [user]="scorer.user"></app-user-logo>
               {{ scorer.user.name }}
            </td>
            <td title="Команда гравця">
               <app-team-logo [team]="scorer.team"></app-team-logo>
               {{ scorer.team.name }}
            </td>
         </tr>
      </ng-container>
   </tbody>
</table>
