<h2>
   Результати:
   <button class="btn btn-sm btn-outline-secondary cursor-pointer" title="Оновити" (click)="getTeamMatchesData(competitionId, round)">
      <i class="fa fa-refresh fa-fw" aria-hidden="true"></i>
   </button>
</h2>
<div *ngIf="roundsArray && round" class="mb-2">
   <!--   TODO: add paramKey input -->
   <app-dropdown-navigation [dropdownItems]="roundsArray" [selectedId]="round" [formSize]="'lg'"> </app-dropdown-navigation>
</div>
<app-team-results-table [teamMatches]="teamMatches" [error]="errorTeamMatches"> </app-team-results-table>
