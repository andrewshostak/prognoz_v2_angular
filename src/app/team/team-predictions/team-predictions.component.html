<h2>Прогнози:</h2>
<!--TODO: don't show this page at all for not authenticated user, as well as my-team -->
<app-error *ngIf="!authenticatedUser" [message]="noAccess" [additionalInfo]="false"></app-error>
<ng-container *ngIf="authenticatedUser">
   <app-team-stage-select (teamStageSelected)="clickOnTeamStageSelectButton($event)"></app-team-stage-select>
   <div *ngIf="teamPredictions" class="container-fluid">
      <app-team-prediction-form
         *ngFor="let teamPrediction of teamPredictions"
         [teamPrediction]="teamPrediction"
         (teamPredictionUpdated)="reloadTeamPredictionsData()"
      >
      </app-team-prediction-form>
   </div>
   <div [hidden]="!teamMatches">
      <h2>{{ isGoalkeeper ? 'Заблокувати' : 'Заблоковані' }} матчі суперника:</h2>
      <app-team-goalkeeper-form
         *ngFor="let index of possibleBlockedTeamMatchesIndexes"
         [teamMatches]="teamMatches"
         [blockedTeamMatch]="blockedTeamMatches[index]"
         [authenticatedUser]="authenticatedUser"
         [oppositeTeamId]="oppositeTeamId"
         [isGoalkeeper]="isGoalkeeper"
         (reloadData)="reloadTeamGoalkeeperData()"
      >
      </app-team-goalkeeper-form>
   </div>
</ng-container>
