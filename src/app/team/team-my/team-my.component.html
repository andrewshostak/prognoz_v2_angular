<h2>Моя команда {{ team ? '- ' + team.name : '' }}:</h2>
<a *ngIf="authenticatedUser && isCaptain && team" [routerLink]="['/', 'team', team.id, 'edit']" class="btn btn-outline-primary">
   Редагувати команду
</a>
<div *ngIf="authenticatedUser">
   <div *ngIf="roundsArray && round" class="mt-2 mb-2">
      <!--   TODO: add paramKey input -->
      <app-dropdown-navigation [dropdownItems]="roundsArray" [selectedId]="round" [formSize]="'lg'"> </app-dropdown-navigation>
   </div>
   <app-team-captain></app-team-captain>
</div>
<app-error *ngIf="!authenticatedUser" [message]="noAccess" [additionalInfo]="false"></app-error>
