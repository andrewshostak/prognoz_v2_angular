<h2>Моя команда {{ team ? '- ' + team.name : '' }}:</h2>
<a *ngIf="authenticatedUser && isCaptain && team" [routerLink]="['/', 'team', team.id, 'edit']" class="btn btn-outline-primary">
   Редагувати команду
</a>
<app-team-stage-select (teamStageSelected)="teamStageSelected($event)"></app-team-stage-select>
<app-team-captain *ngIf="authenticatedUser"></app-team-captain>
<app-error *ngIf="!authenticatedUser" [message]="noAccess" [additionalInfo]="false"></app-error>
