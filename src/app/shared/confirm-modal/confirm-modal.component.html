<div class="modal fade" id="{{modalId}}" tabindex="-1" role="dialog" [attr.aria-labelledby]="modalId + 'Label'" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="{{modalId + 'Label'}}">Підтвердження</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col">
                            <p>{{message}}</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Скасувати</button>
                <button type="button" class="btn btn-primary" (click)="confirm()" [hidden]="spinnerButton">Продовжити</button>
                <app-spinner-button [hidden]="!spinnerButton"></app-spinner-button>
            </div>
        </div>
    </div>
</div>
