<!-- error -->
<app-error *ngIf="errorChampionshipMatches" [message]="errorChampionshipMatches"></app-error>
<!-- matches card -->
<div *ngIf="championshipMatches" class="card black-shadow mt-2 mb-2">
    <h4 class="card-header text-xs-center">Останні результати</h4>
    <ul class="list-group list-group-flush">
        <a *ngFor="let championshipMatch of championshipMatches" routerLink="/championship/matches/{{championshipMatch.id}}" class="list-group-item cursor-pointer list-group-item-action">
            <div class="col-12 text-center">{{championshipMatch.club_first.title}} - {{championshipMatch.club_second.title}}</div>
            <div class="col-12 text-center"><strong>{{championshipMatch.home}} : {{championshipMatch.away}}</strong></div>
        </a>
    </ul>
    <div class="card-footer text-muted">
        <button (click)="getChampionshipMatchesData()" title="Оновити" class="btn btn-sm btn-outline-secondary cursor-pointer">
            <i class="fa fa-refresh fa-fw" aria-hidden="true"></i>
        </button>
    </div>
</div>
