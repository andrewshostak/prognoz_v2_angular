<!-- error -->
<app-error *ngIf="error" [message]="error"></app-error>
<!-- matches -->
<table *ngIf="results && results.length" class="table table-striped table-bordered table-hover table-sm black-shadow black-border">
    <thead class="thead-inverse">
        <tr>
            <th class="text-center hidden-xs-down">№</th>
            <th class="text-center">Матч</th>
            <th class="text-center hidden-xs-down" title="Кількість зроблених прогнозів">
                <span class="hidden-lg-up">П</span>
                <span class="hidden-md-down">Прогнозів</span>
            </th>
            <th class="text-center hidden-xs-down" title="Сума набраних очок">
                <span class="hidden-lg-up">О</span>
                <span class="hidden-md-down">Очок</span>
            </th>
            <th class="text-center hidden-xs-down" title="Коефіцієнт складності">Кс</th>
            <th class="text-center">
                <span class="hidden-lg-up">Р</span>
                <span class="hidden-md-down">Рахунок</span>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let match of results" routerLink="/championship/matches/{{match.id}}" class="cursor-pointer">
            <th scope="row" class="text-center hidden-xs-down">{{match.number_in_competition}}.</th>
            <td>{{match.club_first.title}} - {{match.club_second.title}}</td>
            <td class="text-center hidden-xs-down">{{match.predicts}}</td>
            <td class="text-center hidden-xs-down">{{match.points}}</td>
            <td class="text-center hidden-xs-down">{{match.dc}}</td>
            <td class="text-center">
                <strong class="hidden-xs-down">{{match.home}} : {{match.away}}</strong>
                <strong class="hidden-sm-up">{{match.home}}:{{match.away}}</strong>
            </td>
        </tr>
    </tbody>
</table>
