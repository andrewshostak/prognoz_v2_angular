<!-- error -->
<app-error *ngIf="error" [message]="error"></app-error>
<!-- matches -->
<table *ngIf="results && results.length" class="table table-striped table-bordered table-hover table-sm black-shadow black-border">
    <thead class="thead-inverse">
        <tr>
            <th class="text-center d-none d-sm-block">№</th>
            <th class="text-center">Матч</th>
            <th class="text-center d-none d-sm-block" title="Кількість зроблених прогнозів">
                <span class="d-lg-none">П</span>
                <span class="d-none d-lg-block">Прогнозів</span>
            </th>
            <th class="text-center d-none d-sm-block" title="Сума набраних очок">
                <span class="d-lg-none">О</span>
                <span class="d-none d-lg-block">Очок</span>
            </th>
            <th class="text-center d-none d-sm-block" title="Коефіцієнт складності">Кс</th>
            <th class="text-center">
                <span class="d-lg-none">Р</span>
                <span class="d-none d-lg-block">Рахунок</span>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let match of results" routerLink="/championship/matches/{{match.id}}" class="cursor-pointer">
            <th scope="row" class="text-center d-none d-sm-block">{{match.number_in_competition}}.</th>
            <td>{{match.club_first.title}} - {{match.club_second.title}}</td>
            <td class="text-center d-none d-sm-block">{{match.predicts}}</td>
            <td class="text-center d-none d-sm-block">{{match.points}}</td>
            <td class="text-center d-none d-sm-block">{{match.dc}}</td>
            <td class="text-center">
                <strong class="d-none d-sm-block">{{match.home}} : {{match.away}}</strong>
                <strong class="d-sm-none">{{match.home}}:{{match.away}}</strong>
            </td>
        </tr>
    </tbody>
</table>
