<!-- spinner -->
<app-spinner *ngIf="spinner" [height]="200"></app-spinner>
<!-- error -->
<app-error *ngIf="error" [message]="error"></app-error>
<!-- user card -->
<div *ngIf="lastUser" class="card black-shadow">
    <h4 class="card-header text-xs-center">Останній зареєстрований користувач</h4>
    <div class="text-center">
        <img class="card-img-top img-fluid p-2"
             src="{{ userImagesUrl }}{{ lastUser.image || userImageDefault }}"
             alt="{{ lastUser.name }}">
    </div>
    <div class="card-block">
        <p class="card-text text-center">{{ lastUser.name }}</p>
    </div>
    <div class="card-footer text-muted">
        {{ lastUser.created_at }}
    </div>
</div>
