<ng-container [formGroup]="userSelectFormGroup">
   <ng-select
      [items]="users$ | async"
      bindValue="id"
      bindLabel="name"
      labelForId="user_id"
      formControlName="user_id"
      [loading]="usersLoading"
      [loadingText]="ngSelectTexts.loadingText"
      [notFoundText]="ngSelectTexts.notFoundText"
      [typeToSearchText]="ngSelectTexts.typeToSearchText"
      (focusout)="focusOut()"
      [typeahead]="usersInput$"
   >
   </ng-select>
</ng-container>
