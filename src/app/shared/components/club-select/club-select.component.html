<ng-container [formGroup]="clubSelectFormGroup">
   <ng-select
      [items]="clubs$ | async"
      bindValue="id"
      bindLabel="title"
      labelForId="club_id"
      formControlName="club_id"
      [loading]="clubsLoading"
      [loadingText]="ngSelectTexts.loadingText"
      [notFoundText]="ngSelectTexts.notFoundText"
      [typeToSearchText]="ngSelectTexts.typeToSearchText"
      (focusout)="focusOut()"
      [typeahead]="clubsInput$"
   >
      <ng-template ng-label-tmp let-item="item">
         <div class="d-flex flex-row">
            <img class="small-image mr-2" [attr.src]="clubsLogosPath + '/' + item.image" />
            <div class="font-weight-bold mr-2">{{ item.title }}</div>
            <div *ngIf="item.parent">({{ item.parent.title }})</div>
         </div>
      </ng-template>
      <ng-template ng-option-tmp let-item="item">
         <div class="d-flex flex-row justify-content-between">
            <div class="font-weight-bold">{{ item.title }}</div>
            <div *ngIf="item.parent">{{ item.parent.title }}</div>
         </div>
      </ng-template>
   </ng-select>
</ng-container>
