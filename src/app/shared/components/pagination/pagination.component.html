<nav aria-label="Page navigation" class="mt-2">
   <ul class="pagination justify-content-center">
      <li class="page-item d-none d-md-block" [ngClass]="{ disabled: pager.currentPage === 1 }">
         <a class="page-link" routerLink="{{ path }}{{ 1 }}" aria-label="Previous">
            <i class="fa fa-angle-double-left" aria-hidden="true"></i>
         </a>
      </li>
      <li class="page-item" [ngClass]="{ disabled: pager.currentPage === 1 }">
         <a class="page-link" routerLink="{{ path }}{{ pager.currentPage - 1 }}" aria-label="Previous">
            <span aria-hidden="true"><i class="fa fa-chevron-left" aria-hidden="true"></i></span>
            <span class="sr-only">Previous</span>
         </a>
      </li>
      <li *ngFor="let page of pager.pages" class="page-item d-none d-md-block" [ngClass]="{ active: page === pager.currentPage }">
         <a class="page-link" routerLink="{{ path }}{{ page }}">{{ page }}</a>
      </li>
      <li class="page-item" [ngClass]="{ disabled: pager.currentPage === pager.totalPages }">
         <a class="page-link" routerLink="{{ path }}{{ pager.currentPage + 1 }}" aria-label="Next">
            <span aria-hidden="true"><i class="fa fa-chevron-right" aria-hidden="true"></i></span>
            <span class="sr-only">Next</span>
         </a>
      </li>
      <li class="page-item d-none d-md-block" [ngClass]="{ disabled: pager.currentPage === pager.totalPages }">
         <a class="page-link" routerLink="{{ path }}{{ pager.totalPages }}" aria-label="Previous">
            <i class="fa fa-angle-double-right" aria-hidden="true"></i>
         </a>
      </li>
   </ul>
</nav>
